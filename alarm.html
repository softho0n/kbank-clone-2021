<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Notificatons</title>
	</head>
	<body id="alarm-body">
		<div class="status-bar">
            <div class="status-bar__column">
                <span>13:14</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <i class="fab fa-apple"></i>
                <span>LTE</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
		
		<header class="screen-header">
			<div class="screen-header__column">
				<span class="screen-header__username">알림</span>
			</div>
			<div class="screen-header__column">
			</div>
		</header>
		
		<main class="notifications-screen">
			<div class="notifications-screen__header">
				<span>이전 알림</span>
			</div>
		</main>
		
		<div class="payloads">
			<div class="payload-component">
				<div class="payload-component__column">
					<i class="fas fa-exchange-alt fa-lg"></i>
				</div>
				<div class="payload-component__column">
					<div class="payload__content">
						<span class="payload__content-account">신승훈의 통장(1111)</span>
						<span class="payload__content-history">출금 33,500원 | 카카오페이</span>
						<span class="payload__content-datetime">2월 20일</span>
						<div class="payload__content-btn">
							<span>더보기</span>
							<i class="fas fa-chevron-down"></i>
						</div>
					</div>
					<div class="payload__img">
					</div>
				</div>
				<div class="payload-component__column">
					<i class="fas fa-chevron-right fa-lg"></i>
				</div>
			</div>
			
			<div class="payload-component">
				<div class="payload-component__column">
					<i class="far fa-envelope fa-lg"></i>
				</div>
				<div class="payload-component__column">
					<div class="payload__content">
						<span class="payload__content-account">계좌 해지 완료</span>
						<span class="payload__content-history">세이프박스가 해지되었습니다.</span>
						<span class="payload__content-datetime">2월 20일</span>
					</div>
					<div class="payload__img">
					</div>
				</div>
				<div class="payload-component__column">
				</div>
			</div>
			
			<div class="payload-component">
				<div class="payload-component__column">
					<i class="far fa-envelope fa-lg"></i>
				</div>
				<div class="payload-component__column">
					<div class="payload__content">
						<span class="payload__content-account">저금통 해지 완료</span>
						<span class="payload__content-history">저금통이 해지되었습니다.</span>
						<span class="payload__content-datetime">2월 20일</span>
					</div>
					<div class="payload__img">
					</div>
				</div>
				<div class="payload-component__column">
				</div>
			</div>
			
			<div class="payload-component">
				<div class="payload-component__column">
					<i class="far fa-lightbulb fa-lg"></i>
				</div>
				<div class="payload-component__column">
					<div class="payload__content">
						<span class="payload__content-account">참-쉽다! 다른 은행 돈 가져오기</span>
						<span class="payload__content-history">카카오뱅크에서 다른 은행의 잔액을 손<br> 쉽게 가져올 수 있어요.</span>
						<span class="payload__content-datetime">1월 14일</span>
					</div>
					<div class="payload__img">
						<img src="images/kakaobank.png">
					</div>
				</div>
				<div class="payload-component__column">
					<i class="fas fa-chevron-right fa-lg"></i>
				</div>
			</div>
			
			<div class="payload-component">
				<div class="payload-component__column">
					<i class="fas fa-gift fa-lg"></i>
				</div>
				<div class="payload-component__column">
					<div class="payload__content">
						<span class="payload__content-account">마켓컬리와 함께 26주💜</span>
						<span class="payload__content-history">최대 31.8만원의 할인혜택? 지금 시작해도 받을 수<br> 있어요!</span>
						<span class="payload__content-datetime">1월 10일</span>
					</div>
					<div class="payload__img">
					</div>
				</div>
				<div class="payload-component__column">
				</div>
			</div>
		</div>
        
		<nav class="nav alarm-nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="index.html" class="nav__link">
						<i class="fas fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="service.html" class="nav__link">
						<i class="fas fa-th-large fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="alarm.html" class="nav__link">
						<span class="nav__dot"></span>
						<i class="fas fa-bell fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="settings.html" class="nav__link">
						<span class="nav__dot"></span>
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		
		<div id="no-mobile">
            <span>Your Screen is too big.</span>
        </div>
		
        <script src="https://kit.fontawesome.com/17f645dba3.js" crossorigin="anonymous">
		</script>
	</body>
</html>
