<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Service & Products</title>
	</head>
	<body id="service-body">
		<div class="status-bar">
            <div class="status-bar__column">
                <span>13:14</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <i class="fab fa-apple"></i>
                <span>LTE</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
		
		<header class="screen-header">
			<div class="screen-header__column">
				<span class="screen-header__username">상품/서비스</span>
			</div>
			<div class="screen-header__column">
			</div>
		</header>
		
		<main class="service-screen">
			<div class="menu-bar">
				<div class="menu-bar__element">
					<span class="menu__underbar"></span>
					<span class="menu__contents">전체</span>
				</div>
				<div class="menu-bar__element">
					<span class="menu__contents">예적금</span>
				</div>
				<div class="menu-bar__element">
					<span class="menu__contents">대출</span>
				</div>
				<div class="menu-bar__element">
					<span class="menu__contents">서비스</span>
				</div>
				<div class="menu-bar__element">
					<span class="menu__contents">제휴</span>
				</div>
				<div class="menu-bar__element">
					<span class="menu__contents">mini</span>
				</div>
			</div>
			
			<div class="account-component card-component">
				<div class="account-component__personal-info">
					<div class="account-component__personal-info__column">
						<div class="account-userinfo card-desc">
							<span>주식계좌 개설하면<br>다양한 혜택을 드려요🎉</span>
						</div>
					</div>
					<div class="account-component__personal-info__column">
						<i class="fas fa-ellipsis-h fa-lg"></i>
					</div>
				</div>
				
				<div class="card-component__sections">
					<div class="card__section">
						<div class="card__section-desc">
							<span>KB증권 - 축하금 5천원</span>
						</div>
						<div class="card__section-img">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>
					<div class="card__section">
						<div class="card__section-desc">
							<span>NH투자증권 - 축하금 5천원</span>
						</div>
						<div class="card__section-img">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>
					<div class="card__section">
						<div class="card__section-desc">
							<span>한국투자증권 - 국내/해외주식 택1</span>
						</div>
						<div class="card__section-img">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>
				</div>	
			</div>
			
			<div class="additional-options">
				<div class="additional-options__row">
					<div class="additional-options__row-column">
						<span>예금·적금</span>
					</div>
					<div class="additional-options__row-column">
					</div>
				</div>
				<div class="additional-options__row">
					<div class="additional-options__row-column">
						<span class="additional-options__title">입출금통장</span>
						<span class="additional-options__desc">까다로운 계좌개설도 손쉽게</span>
					</div>
					<div class="additional-options__row-column">
						<span class="additional-options__percentage">연 0.10%</span>
					</div>
				</div>
				<div class="additional-options__row">
					<div class="additional-options__row-column">
						<span class="additional-options__title">모임통장</span>
						<span class="additional-options__desc">함께쓰고 같이봐요</span>
					</div>
					<div class="additional-options__row-column">
						<span class="additional-options__percentage">연 0.10%</span>
					</div>
				</div>
			</div>
			
		</main>
        
		<nav class="nav service-nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="index.html" class="nav__link">
						<i class="fas fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="service.html" class="nav__link">
						<i class="fas fa-th-large fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="alarm.html" class="nav__link">
						<span class="nav__dot"></span>
						<i class="fas fa-bell fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="settings.html" class="nav__link">
						<span class="nav__dot"></span>
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		
		<div id="no-mobile">
            <span>Your Screen is too big.</span>
        </div>
		
        <script src="https://kit.fontawesome.com/17f645dba3.js" crossorigin="anonymous">
		</script>
	</body>
</html>
