<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Settings</title>
	</head>
	<body id="settings-body">
		<div class="status-bar">
            <div class="status-bar__column">
                <span>13:14</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <i class="fab fa-apple"></i>
                <span>LTE</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
		
		<header class="screen-header settings__screen-header">
			<div class="screen-header__column">
				<span class="screen-header__username">신승훈</span>
				<i class="fas fa-chevron-right"></i>
			</div>
			<div class="screen-header__column">
				<span>앱설정</span>
			</div>
		</header>
		
		<main class="settings-screen">
			<div class="event-banner">
				<div class="event-banner__column">
					<span>NOW!</span>
					<span>집콕 맞춤형 체크카드 혜택</span>
				</div>
				<div class="event-banner__column">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>
			
			<div class="image-row">
				<div class="image-row__column">
					<i class="fas fa-headset"></i>
					<span class="image-row__desc">고객센터</span>
				</div>
				<div class="image-row__column">
					<i class="fas fa-unlock-alt"></i>
					<span class="image-row__desc">인증/보안</span>
				</div>
				<div class="image-row__column">
					<span class="img__dot"></span>
					<i class="fas fa-bullhorn"></i>
					<span class="image-row__desc">공지사항</span>
				</div>
				<div class="image-row__column">
					<span class="img__dot"></span>
					<i class="fas fa-box-open"></i>
					<span class="image-row__desc">이벤트</span>
				</div>
			</div>
			
			<div class="simple-rows">
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>내 계좌</span>
					</div>
					<div class="simple-row-component__column">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>내 신용정보</span>
					</div>
					<div class="simple-row-component__column">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
			</div>
			
			<div class="simple-rows transfer-rows">
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>이체/출금</span>
					</div>
					<div class="simple-row-component__column">
					</div>
				</div>
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>이체</span>
					</div>
					<div class="simple-row-component__column">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>다건이체</span>
					</div>
					<div class="simple-row-component__column">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>자동이체</span>
					</div>
					<div class="simple-row-component__column">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>이체내역 조회</span>
					</div>
					<div class="simple-row-component__column">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<div class="simple-row-component">
					<div class="simple-row-component__column">
						<span>ATM 스마트출금</span>
					</div>
					<div class="simple-row-component__column">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
			</div>
			
		</main>
        
		<nav class="nav settings-nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="index.html" class="nav__link">
						<i class="fas fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="service.html" class="nav__link">
						<i class="fas fa-th-large fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="alarm.html" class="nav__link">
						<span class="nav__dot"></span>
						<i class="fas fa-bell fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="settings.html" class="nav__link">
						<span class="nav__dot"></span>
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		
		<div id="no-mobile">
            <span>Your Screen is too big.</span>
        </div>
		
        <script src="https://kit.fontawesome.com/17f645dba3.js" crossorigin="anonymous">
		</script>
	</body>
</html>
